HW_CONFIG:
    NXAPI:
        double-wide: "hardware access-list tcam region ifacl <256/512/1024> double-wide"
        double-wide2: "hardware profile tcam region ifacl <256/512/1024> double-wide"
        ifacl: "hardware access-list tcam region ifacl <256/512/1024> double-wide"
        ipv6-ifacl: "hardware access-list tcam region ipv6-ifacl <256/512/1024> double-wide"
        ipv6-ifacl2: "hardware profile tcam region ipv6-ifacl <256/512/1024> double-wide"
        mac-ifacl: "hardware access-list tcam region mac-ifacl <256/512/1024>"
        ing-ifacl: "hardware access-list tcam region ing-ifacl <256/512/1024>"
        tap-aggregation: "hardware profile tap-aggregation"
        l2drop: "hardware profile mode tap-aggregation l2drop"
    OF:
        openflow_double-wide: "hardware access-list tcam region openflow <256/512/1024> double-wide"
        profile_openflow:  "hardware profile openflow"
        controller: "controller ipv4 <device/server ip> port <port number> vrf management security none"
        
